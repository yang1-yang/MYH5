    <title>写给你的骚话</title>
</head>
<body>
     <audio  src="艾热 AIR - 星球坠落.ogg"  autoplay="autoplay" controls="controls" >
        
       
     </audio>
    <p id="a">　有多喜欢你呢？就是给我一堆喜欢吃的和你只能二者选一，我考虑了两秒后哭着选了你。</p>
    <p id="b">我爱你这句话太沉重喜欢你又太轻微，这个年纪的我给你最好的承诺就是我想和你在一起。</p>
    <p id="c">我很喜欢你，不是天天挂在嘴上的那种喜欢，是放在心里想都不敢想的那种喜欢。</p>
    <p id="d">　每次跟你见面都在想该用什么表情什么动作，结果一见到你就变得手足无措，满脑子都是喜欢你，喜欢你，好喜欢你。</p>
    <p id="e">如果我会隐身就好了，那我一定藏在你的枕头里，藏在12月的风里，藏在你的口袋里。</p>
